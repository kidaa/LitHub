<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<title>LitHubb | Virtual Marketplace</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/loading-bar.css">
    <!-- angular and jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- controllers and factories -->
    <script type="text/javascript" src="/javascript/routes/routes.js"></script>
    <script type="text/javascript" src="/javascript/factories/user_factory.js"></script>
    <script type="text/javascript" src="/javascript/controllers/users_controller.js"></script>
    <script type="text/javascript" src="/javascript/factories/map_factory.js"></script>
    <script type="text/javascript" src="/javascript/controllers/maps_controller.js"></script>
    <script type="text/javascript" src="/javascript/factories/strain_factory.js"></script>
    <script type="text/javascript" src="/javascript/controllers/strains_controller.js"></script>
    <script type="text/javascript" src="/javascript/factories/reservation_factory.js"></script>
    <script type="text/javascript" src="/javascript/controllers/reservations_controller.js"></script>
    <script type="text/javascript" src="/javascript/controllers/strains_controller.js"></script>
    <script type="text/javascript" src="/javascript/factories/vendor_factory.js"></script>
    <script type="text/javascript" src="/javascript/controllers/vendors_controller.js"></script>    
    <!-- google maps -->
    <script type="text/javascript" src="/javascript/map/lodash.js"></script>
    <script type="text/javascript" src="/javascript/map/angular-google-maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDrosyiujRwCaCxmqPEpxqxL2y9TDA1pAc"></script>
    <!-- angular loading bar -->
    <script type="text/javascript" src="/javascript/angular-loading-bar/loading-bar.js"></script>
</head>
<body ng-controller="UsersController">
	<nav class="navbar navbar-default">
    	<div class="container">
    		<!-- Brand and toggle get grouped for better mobile display -->
    		<div class="navbar-header">
    			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
    				<span class="sr-only">Toggle navigation</span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    			</button>
    			<a class="navbar-brand" href="#">LitHubb</a>
    		</div>
    		<!-- Collect the nav links, forms, and other content for toggling -->
    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    			<form class="navbar-form navbar-left" role="search">
    				<div class="form-group">
    					<input ng-model="search" type="text" class="form-control" placeholder="Search">
    				</div>
    				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
    			</form>
    			<ul class="nav navbar-nav navbar-right">
    				<li><a href="#/"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Dispensaries</a></li>
                    <li><a href="#/strains"><span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span> Strains</a></li>
                    <li><a href="#/feed"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Feed</a></li>
    				<li ng-if="sessionID" class="dropdown">
    					<a href="#/" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ sessionName }} <span class="caret"></span></a>
    					<ul class="dropdown-menu">
    						<li><a href="#/vendors_dashboard">Profile</a></li>
    						<li><a href="#">Smokydex</a></li>
                            <li><a href="#" ng-click="logout()">Sign out</a></li>
    					</ul>
    				</li>
                    <li ng-if="!sessionID" class="dropdown">
                        <a href="#/" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign in <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                               <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="user.email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
                                    </div>
                                    <button type="submit" class="btn btn-success pull-right" ng-click="loginUser(user)">Login</button>
                                </form>
                                <form><a href='#/registration'><button type="button" class="btn btn-primary">Sign up</button></a></form>
                            </li>  
                        </ul>
                    </li>
    			</ul>
    		</div><!-- /.navbar-collapse -->
    	</div><!-- /.container-fluid -->
    </nav>
	<div ng-view=""></div>
    <!-- <div id='footer' class='row col-md-12 text-center'>
        <img src="/assets/images/leafly.png" class='img-responsive center-block'>
    </div> -->
</body>
</html>
